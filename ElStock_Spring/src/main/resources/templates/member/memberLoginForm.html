<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thumeleaf/layout"
      layout:decorate="~{partials/_layout}">

    <title>ElStock Login</title>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: red; font-size:13pt;
        }
    </style>
</th:block>

<th:block layout:fragment="javascript">
    <style>


    </style>
</th:block>


<div class="content" layout:fragment="content">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo" style="align:center">
                                <h4 class="text-black" style="text-align:center;">ElStock에 오신 것을 환영합니다!</h4>
                                <img src="/images/elstock_logo11.png" alt="logo">
                            </div>

                            <h4 class="font-weight-light" style="text-align:center;">로그인</h4>

                            <form class="pt-3" role="form" method="post" action="/members/login">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" th:name="email" id="email" placeholder="Email" th:for="email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg"
                                           id="password" placeholder="Password" th:for="password" th:name="password">
                                </div>
                                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

                                <div class="form-group mt-3">
                                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">로그인</button>
                                </div>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            </form>


<!--                            <div class="my-2 d-flex justify-content-between align-items-center">-->
<!--                                <div class="form-check">-->
<!--                                    <label class="form-check-label text-muted">-->
<!--                                        <input type="checkbox" class="form-check-input">-->
<!--                                        Remember Id-->
<!--                                    </label>-->
<!--                                </div>-->
<!--                                <a href="#" class="auth-link text-black">비밀번호 찾기</a>-->
<!--                            </div>-->

                            <div class="text-center mt-4 font-weight-light">
                                <a href="/members/new" class="text-primary">회원가입</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
</div>


</html>
